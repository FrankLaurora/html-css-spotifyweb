<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
        <!-- /Google fonts -->
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /Fontawesome -->
        <link rel="stylesheet" href="css/style.css">
        <title>Spotify Web</title>
    </head>
    <body class="clearfix">
        <!-- header with button fixed on top -->
        <header>
            <div class="col"><button type="button" class="small-font">EFFETTUA L'UPGRADE</button></div>
        </header>
        <!-- /header with button fixed on top -->
        <!-- nav-bar on the left -->
        <aside class="col">
            <div class="aside-top">
                <div class="col"><img class="logo" src="img/logo.svg" alt=""></div>
                <nav class="col">
                    <ul class="navigation small-font gray-text">
                        <li><span class="list-bullet"><img src="img/home.svg" alt=""></span> Home</li>
                        <li><span class="list-bullet"><img src="img/search.svg" alt=""></span> Cerca</li>
                        <li><span class="list-bullet"><img src="img/libreria.svg" alt=""></span>La tua libreria</li>
                    </ul>
                </nav>
                <nav class="col playlist">
                    <h2 class="medium-font">PLAYLIST</h2>
                    <button type="button"><span class="new-playlist">+</span> Crea Playlist</button>
                    <ul class="gray-text small-font">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </nav>
            </div>
            <div class="col user-box debug"></div>
        </aside>
        <!-- /nav-bar on the left -->
        <!-- main content with flexible sections -->
        <main>
            <section class="debug"></section>
            <section class="debug"></section>
            <section class="debug"></section>
        </main>
        <!-- /main content with flexible sections -->
        <!-- footer with navigation elements -->
        <footer>
            <div class="col"></div>
            <nav class="player"></nav>
            <div class="col"></div>
        </footer>
        <!-- /footer with navigation elements -->
    </body>
</html>
